<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/input.css" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Assignment</title>
  </head>
  <body>
    <main>
      <section
        class="max-w-screen-xl container mx-auto w-210 border-b-3 border-gray-300 shadow-2xl shadow-gray-300 mt-20 p-10 rounded-2xl mb-30"
      >
        <h1 class="text-3xl text-center mb-10 font-medium text-[#090040]"><i class="fa-solid fa-bars-progress mr-5"></i> Employee Manager</h1>

        <form action="">
          <input
            id="employee-name"
            class="border-1 border-gray-300 rounded px-5 py-3 inline w-69 mr-3"
            type="text"
            placeholder="Enter employee name"
            required
          />
          <input
            id="employee-position"
            class="border-1 border-gray-300 rounded px-5 py-3 inline w-69 mr-3"
            type="text"
            placeholder="Enter employee position"
            required
          />
          <button
            onclick="addEmployee()"
            type="button"
            class="bg-[#090040] text-white font-medium py-3 px-5 rounded-xl inline cursor-pointer transition duration-500 hover:shadow-[inset_180px_0_0_0_#FFF] hover:outline-2 hover:outline-blue-900 hover:text-blue-900"
          >
            <i class="fa-solid fa-plus mr-3"></i>Add Employee</span> 
          </button> 
          <div class="relative inline-block">
            <input
            id="search"
            class="border-1 border-gray-300 rounded px-5 py-3 inline w-152 mr-3 mt-5"
            type="text"
            placeholder="Search employee by name or position"
          />
          <button
            onclick="searchEmployee()"
            type="button"
            class="px-5 py-3 mr-3 text-[#090040] rounded-xl font-medium cursor-pointer transition duration-500 absolute top-5 right-0"
          >
          <i class="fa-solid fa-magnifying-glass text-xl"></i>
          </button>
          </div>
          <button
            onclick="resetSearch()"
            type="button"
            class="px-8 py-3 bg-red-600 text-white rounded-xl font-medium cursor-pointer transition duration-500 hover:shadow-[inset_130px_0_0_0_#FFF] hover:outline-2 hover:outline-red-600 hover:text-red-600"
          >
           <i class="fa-solid fa-xmark mr-2"></i> Reset
          </button>
        </form>

        <h2 class="text-3xl font-medium mt-10 text-[#090040] mb-5"><i class="fa-solid fa-user-tie mr-5"></i>Employee</h2>
        <div id="employee-card" class="flex flex-wrap gap-5 items-center">
          <div class="bg-[#090040] text-white w-70 p-5 rounded-2xl mt-5 border-b-7 border-red-500">
            <h3 class="font-medium mb-2 text-lg">1. <span class="ml-3 font-medium">Mey Panhawath</span></h3>
            <p class="ml-8 font-medium text-sm">Software Engineer</p>
          </div>

          <div class="bg-[#090040] text-white w-70 p-5 rounded-2xl mt-5 border-b-7 border-red-500">
            <h3 class="font-medium mb-2 text-lg">2. <span class="ml-3 font-medium">Hansol</span></h3>
            <p class="ml-8 font-medium text-sm">Frontend developer</p>
          </div>

        </div>

        <p class="text-blue-950 font-medium mt-10">
          Total employee: <span id="total-employee" class="ml-3">2</span>
        </p>
      </section>
    </main>

    <script src="./src/app.js"></script>
  </body>
</html>
